<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>PreTTY Workbench</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
*{font-family:"Andika"}

*{box-sizing:border-box}

html{height:100%; margin:0; padding:0}
body{height:100%; margin:0; padding:0}

#app{width:100%; height:100%; display:grid; grid-template-rows: max-content 1fr;}
#actions{width:100%}
#main
{
  display:flex;
  height: 100%;
}

#source_editor
{
  width: max-content;
  border: 1px solid;
  overflow: auto;
  padding: 1rem;

  flex: 0 1 auto;
  resize: horizontal;
  white-space: pre;
}

#output_frame
{
  min-width: min-content;
  width: max-content;
  border: 1px solid;
  overflow: auto;
  padding: 1rem;
  resize: horizontal;

  flex: 1 0 auto;
}


textarea{font-family:"Cascadia code"; font-size:14px}
</style>
<script>
window.onbeforeunload = function()
{
  var req = new XMLHttpRequest();
  req.open("POST", "/shutdown");
  req.setRequestHeader("Content-Type", "application/json");
  req.send(JSON.stringify({}));
}
</script>
<body>
<div id="app">
<form action="/formaction" target="output" id="actions" method="post" enctype="multipart/form-data">
<input type="Submit" value="Build and run">
</form>

<div id="main">
<textarea id="source_editor" name="source" form="actions">
#include <cstdio>

extern char** environ;

int main()
{
  puts("<p>These are all environment variables that has been set before running this program:</p>");
  auto env = environ;
  puts("<ul>");
  while(*env != nullptr)
  {
    printf("<li>%s</li>\n", *env);
    ++env;
  }
  puts("</ul>");
}
</textarea>

<iframe name="output" src="default.html" id="output_frame">
</iframe>
</div>
</div>
</body>
</html>
