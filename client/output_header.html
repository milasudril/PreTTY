<title>PreTTY output</title>
<link rel="stylesheet" href="https://latex.now.sh/style.min.css" />
<script type="text/javascript">
function monitorPageLoading()
{

	console.log(document.readyState);
	if(document.readyState === "complete")
	{
		clearInterval(timer);
	}

	window.scrollTo(0, document.body.scrollHeight);
}

const timer = setInterval(monitorPageLoading, 250);
</script>
<style>
body{max-width:100%; line-height:1.5}
*{font-family:"Andika";}
code,pre{font-family:"Cascadia code"}
ol.range_content > li
{
	display:inline list-item;
	margin-right:1rem
}
ol.range_content > li::marker
{
	content: "[" counter(list-item) "]\00A0";
	font-size: small
}
</style>
